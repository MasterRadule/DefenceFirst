<mat-tab-group>
  <mat-tab label="Certificate signing requests">
    <ng-template matTabContent>
      <app-certificate-list [mode]="pending"></app-certificate-list>
    </ng-template>
  </mat-tab>
  <mat-tab label="Active certificates">
    <ng-template matTabContent>
      <app-certificate-list [mode]="active"></app-certificate-list>
    </ng-template>
  </mat-tab>
  <mat-tab label="Revoked certificates">
    <ng-template matTabContent>
      <app-certificate-list [mode]="revoked"></app-certificate-list>
    </ng-template>
  </mat-tab>
</mat-tab-group>
