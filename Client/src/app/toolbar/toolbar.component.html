<mat-toolbar color="primary" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
  <span *ngIf="authorizationService.isAuthenticated">
  <a mat-button routerLink="/dashboard/logs">Defence First</a>
  <button routerLink="/dashboard/logs" mat-button>Logs</button>
  <button routerLink="/dashboard/alarms" mat-button>Alarms</button>
  <button *ngIf="authorizationService.role === 'Administrator'" routerLink="/dashboard/certificates" mat-button>
    Certificates</button>
    <button routerLink="/dashboard/reports" mat-button>Reports</button>
  </span>
  <span fxLayoutAlign="right">
      <button *ngIf="authorizationService.isAuthenticated" (click)="authorizationService.logout()"
              mat-button>Logout</button>
    </span>
</mat-toolbar>
